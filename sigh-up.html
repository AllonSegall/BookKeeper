<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <form>
      <div class="sighup">
        <div class="sighup-inner">
          <div class="row">
            <div class="col-2">
              Username
              <div class="col-1">
                <input type="text" placeholder="AllonSegall"/> <br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Email
              <div class="col-1">
                <input type="email" placeholder="what@ever.com"/> <br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Password
              <div class="col-1">
                <input type="password" placeholder="*********"/> <br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Repeat Password
              <div class="col-1">
                 <input type="password" placeholder="*********"/> <br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Telephone
              <div class="col-1">
                <input type="tel"/> <br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              Country
              <div class="col-1">
                 <input type="text"/> <br>
              </div>
            </div>
          </div>
          <button type="submit">Sigh Up</button>
      </div>
    </div>
    </form>
  </body>
</html>
